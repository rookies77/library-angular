<section>

  <div class="container">
    <ul>
      <li *ngFor="let post of posts">
        <div >
          <h5>{{post.label}}</h5>
          <img src="{{ post.src }}" alt="{{ post.label }}">
          <p>{{ post.content }}</p>
        </div>
        <button (click)="onClick(post.id)">Découvrir</button>
      </li>
    </ul>
  </div>
</section>
